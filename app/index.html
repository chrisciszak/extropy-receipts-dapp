<!DOCTYPE html>
<html>
<head>
  <title>Receipt ÐApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Receipt ÐApp</h1>
  <h1>Store receipt data</h1>
  <form action="http://slave.extropy.io:3145/receipt" method="post" enctype="multipart/form-data">
    <input type="file" name="fileupload" value="fileupload" id="fileupload"> <label for="fileupload"> Select a file to upload</label><br>
    <input type="text" name="pamount" id="pamount"><label for="pamount">Amount</label><br>
    <input type="text" name="ptype" id="ptype"><label for="ptype">Purchase Type</label><br>
    <input type="text" name="pdate" id="pdate"><label for="pdate">Purchase Date</label><br>
    <input type="submit" value="Submit">
  </form>
  <br><br><br>
  <input type="textbox" name="receiptData" id="receiptData"><br>
  <br><br><button id="store" onclick="App.storeReceipt()">save</button>
  <br><br>
  <h1>Retrieve receipt data</h1>
  <br><br><button id="retrieve" onclick="App.retrieveStoredReceipts()">retrieve</button>
  <br><br>
  <span id="status"></span>
  <br>
  <div id="receiptDataOutput"></div>
</body>
</html>
